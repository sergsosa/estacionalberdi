    <main>
        <section class="delivery">
            <p>
            <img src="../media/delivery.PNG" alt="foto delivery" width="600px" height="700px">
            </p >
        </section>
        <section class="contacto">
            <div>
            <h3>Donde nos podes encontrar? Aca!</h3>
            
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.77927479529!2d-58.50112188477084!3d-34.5844511804644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb76c5231f8ab%3A0xd2e5723c6a2d041a!2sEstaci%C3%B3n%20Alberdi!5e0!3m2!1ses!2sar!4v1657387263714!5m2!1ses!2sar" width="650" height="430" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            <div>
            <h3>Queres contactarnos?</h3>
            
            <form action="X">
                <label for="Nombre">Nombre y apellido:
                <input type="text" placeholder="Nombre y Apellido"><br>
                </label>
                <label for="email">Email:
                    <input type="email" placeholder="aaaa@gmail.com" name="email"><br>
                </label>
                <label for="Telefono">Telefono:
                   <input type="tel" placeholder="11-6666-3333" name="telefono"><br>
                </label>
                <label for="Comentarios">Contanos porque queres contactarnos?:
                    <br><textarea placeholder="Comentarios" rows="7" cols="55"></textarea><br>
                </label>
                <div>
                    <label for="Info">Queres recibir info sobre nosotros?
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <div>
                    <input type="submit" value="Enviar!">
                    <input type="reset" value="Borrar datos">
                </div>
                </label>
            </form>
            </div>
        </section>
        <br>
        <br>
